<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>

    <section class="section contact" id="contact">
        <div class="container">
      
            <h2 class="h2 section-title underline">Testimonials & Endorsement</h2>
        </div>

       
      </section>
      <div class="full-img" id="fullimgBox">
        <img src="" id="fullimg">

        <span onclick="closefullimg()">X</span>
      </div>
      <video src="v1.mp4" width="330px" height="330px" controls></video>
      <div class="img-gallery">
        <img src="wi1.jpg" alt="" onclick="openfullimg(this.scr)">
        <img src="wi2.jpg" alt="" onclick="openfullimg(this.scr)">
        <img src="wi3.jpg" alt="" onclick="openfullimg(this.scr)">
        <img src="wi4.jpg" alt="" onclick="openfullimg(this.scr)">
        <img src="wi5.jpg" alt="" onclick="openfullimg(this.scr)">
        <img src="wi6.jpg" alt="" onclick="openfullimg(this.scr)">
        <img src="w7.jpg" alt="" onclick="openfullimg(this.scr)">
        <img src="w8.jpg" alt="" onclick="openfullimg(this.scr)">
        <img src="w9.jpg" alt="" onclick="openfullimg(this.scr)">
        <img src="w10.jpg" alt="" onclick="openfullimg(this.scr)">
   
      </div>
       
      <script>

        var fullimgBox = document.getElementById("fullimgBox");
        var fullimg = document.getElementById("fullimg");

        function openfullimg(pic){
            fullimgBox.style.display = "flex";
            fullimg.scr = pic;
        }

        function closefullimg(){
            fullimgBox.style.display = "none";
        }
      </script>

</body>

</html>
