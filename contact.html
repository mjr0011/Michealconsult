<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book A Session</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>

    <section class="section contact" id="contact">
        <div class="container">
      
            <h2 class="h2 section-title underline">Book a Consulting Session</h2>
      
            <form action="your-server-endpoint" method="POST" class="contact-form">
      
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
      
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
      
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
      
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>
                </div>
      
               <button type="submit" class="btn"><h6>All neccessary details should be sent to michaelodugogloballimited@gmail.com</h6></button>
            </form>
      
        </div>
      </section>

</body>

</html>
